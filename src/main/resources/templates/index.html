<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/peer-logo.png" type="image/png" sizes="16x16">
  <link type="text/css" rel="stylesheet" href="/style/main.css">

    <div class="flex flex-col sm:flex-row justify-between items-center">

        <div class="flex items-center">
          <img src="/assets/peer-logo.png" alt="Logo" class="w-18 mr-4" />
          <h1 class="my-4 text-5xl bg-gradient-to-r from-yellow-400 to-rose-700 bg-clip-text text-transparent">Peer

        <div class="my-5 cursor-pointer" id='login'>
